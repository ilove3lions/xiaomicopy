<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>小米账号登录</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="wrapper">
	<div class="warp">
		<div class="login">
			<div class="login-head">
				<i class="iconfont iconhome"></i>
				<h4>小米账号登录</h4>
			</div>
			<!-- 表单输入区域 -->
			<div class="login-area">
				<form action="index.html" method="">
				<!-- 验证用户名 -->
					<div class="login-input">
						<label class="label-box">
							<input type="text" name="username" id="" placeholder="直接点击登录就可以上">
						</label>
						<label class="label-box">
							<input type="password" name="password" id="" placeholder="密码">
						</label>
					</div>
					<!-- 错误信息 -->
					<div class="login-error" style="display: none;">
						<span class="adenglu adenglu_r4_c2">错误提示</span>
					</div>
					<!-- 登录频繁 -->
					<div class="login-err-forbidden" style="display: none;"><span class="adenglu adenglu_r4_c2">您的操作频率过快，请稍后再试。</span></div>
					<div class="login-button">
						<input type="submit" value="立即登录">
					</div>
					<!-- 其他方式登录 -->
					<div class="login-other">
						<fieldset><legend>其他方式登录</legend></fieldset>
						<div class="login-other-link">
							<a href="login.html"><i class="iconfont"></i></a>
							<a href="login.html"><i class="iconfont"></i></a>
							<a href="login.html"><i class="iconfont"></i></a>
						</div>
					</div>
				</form>
			</div>
		</div>
		<!-- 其他方式登录 注册 -->
		<div class="n-link-area">
			<a href="javascript:;">注册小米账号</a><span>|</span><a href="javascript:;">忘记密码</a>
		</div>
		<!-- 验证码登录 -->
		<div class="ercode">
			<i class="adenglu adenglu_r2_c6"></i>
		</div>
	</div>
	<section class="l-footer">
		<div class="lf-link">
			<ul>
				<li><a href="javascript:void(0)">简体</a>|</li>
				<li><a href="javascript:void(0)">繁体</a>|</li>

				<li><a href="javascript:void(0)">FAQ</a></li>
			</ul>
		</div>

	</section>
</div>
